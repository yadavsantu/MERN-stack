<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    .contact {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
    .contact h2 {
      text-align: center;
      color: #333;
    }
    .contact p {
      margin: 10px 0;
      font-size: 16px;
    }
    .contact a {
      color: #007BFF;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    .cv {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: Arial, sans-serif;     
      text-align: center;
      margin-top: 20px;
    }
    .c :hover {
      text-decoration: underline;
      
    }
   
    .cv a {
      color: #007BFF;
      text-decoration: none;
      font-size: 18px;
    }
    .cv a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="contact">
    <h2>Contact Us</h2>
    <p>Phone: <a href="tel:+9779812345678">+977-9812345678</a></p>
    <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
    <p>Location: Kathmandu, Nepal</p>
  </div>
  <div class="cv"> 
    <a href="/3.2 Anchor Elements/Santu Yadav (3).pdf" download> Download My Cv</a>
  </div>

</body>
</html>
